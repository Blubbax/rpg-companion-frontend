<h1>Features</h1>

<app-feature *ngFor="let feature of character?.features; let idx = index" [feature]="feature"
  (onDelete)="deleteFeature(feature)" (onMoveUp)="moveFeatureUp(idx)" (onMoveDown)="moveFeatureDown(idx)"></app-feature>
<app-add-feature *ngIf="editMode" [character]="character"></app-add-feature>
