<div class="dialog">
  <h1 mat-dialog-title>{{ data.name }}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>quantity</mat-label>
      <input matInput required [(ngModel)]="data.quantity" (input)="onChange()">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!formValid" [mat-dialog-close]="data">Save</button>
  </div>
</div>
