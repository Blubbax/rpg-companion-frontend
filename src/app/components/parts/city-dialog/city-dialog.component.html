<div class="dialog">
  <h1 mat-dialog-title>Edit character</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput required [(ngModel)]="data.name" (input)="onChange()">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput [(ngModel)]="data.description" (input)="onChange()"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!formValid" [mat-dialog-close]="data">Save</button>
    <button mat-button color="warn" (click)="onDelete()">Delete</button>
  </div>
</div>
