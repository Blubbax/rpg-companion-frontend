<div class="dialog">
  <h1 mat-dialog-title>{{ mode }} Task</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput required [(ngModel)]="data.name" (input)="onChange()">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description" (input)="onChange()"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Results</mat-label>
      <textarea matInput [(ngModel)]="data.result" (input)="onChange()"></textarea>
    </mat-form-field>
    <br>
    <mat-slide-toggle [(ngModel)]="data.done">Task fulfilled</mat-slide-toggle>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!formValid" [mat-dialog-close]="data">Save</button>
    <button mat-button color="warn" (click)="onDelete()" *ngIf="mode == 'Edit'">Delete</button>
  </div>
</div>
