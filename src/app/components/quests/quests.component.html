<h1 *ngIf="mainquests != undefined && mainquests.length > 0">Mainquests</h1>
<app-quest-list [quests]="mainquests" *ngIf="mainquests != undefined && mainquests.length > 0" (onEdit)="questEdited($event)" (onDelete)="deleteQuest($event)"></app-quest-list>

<h1 *ngIf="sidequests != undefined && sidequests.length > 0">Sidequests</h1>
<app-quest-list [quests]="sidequests" *ngIf="sidequests != undefined && sidequests.length > 0" (onEdit)="questEdited($event)" (onDelete)="deleteQuest($event)"></app-quest-list>

<div class="list-header">
  <h1 *ngIf="completedQuests != undefined && completedQuests.length > 0">Completed Quests</h1>
  <div class="spacer"></div>
  <button mat-icon-button (click)="toggeCompletedVisibility()">
    <mat-icon *ngIf="!showCompletedQuests && completedQuests != undefined && completedQuests.length > 0">visibility</mat-icon>
    <mat-icon *ngIf="showCompletedQuests && completedQuests != undefined && completedQuests.length > 0">visibility_off</mat-icon>
  </button>
</div>
<app-quest-list [quests]="completedQuests" *ngIf="showCompletedQuests && completedQuests != undefined && completedQuests.length > 0" (onEdit)="questEdited($event)" (onDelete)="deleteQuest($event)"></app-quest-list>

<app-add-quest [character]="character" *ngIf="editMode"></app-add-quest>
