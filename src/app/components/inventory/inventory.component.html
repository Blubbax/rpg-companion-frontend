<h1>Inventory</h1>
<app-item-category *ngIf="favorites != undefined" [category]="favorites" [enableControls]="false"></app-item-category>
<app-item-category *ngFor="let category of this.inventory?.categories; let idx = index" [category]="category" [enableControls]="editMode"
  (onDelete)="deleteCategory($event)" (onMoveDown)="moveCategoryDown(idx)" (onMoveUp)="moveCategoryUp(idx)"></app-item-category>
<app-add-category *ngIf="editMode" [inventory]="this.inventory"></app-add-category>
